requirements:
  - id: REQ-001-001
    title: System Initialization Sequence
    description: |
      The infotainment system shall execute a predefined initialization sequence during startup,
      including hardware initialization, service discovery, and component registration.
      The system shall complete initialization within 5 seconds from power-on.
    priority: High
    type: Functional
    category: Startup
    
  - id: REQ-001-002
    title: Service Availability Check
    description: |
      The system shall verify the availability of all critical services (display, audio, network)
      before transitioning to the ready state. If any critical service fails to initialize,
      the system shall enter a degraded mode and report the failure.
    priority: High
    type: Functional
    category: Startup
    
  - id: REQ-001-003
    title: Startup Progress Indication
    description: |
      The system shall provide visual feedback to the user during the startup process,
      displaying a progress indicator or splash screen until the system is ready for user interaction.
    priority: Medium
    type: Functional
    category: Startup


